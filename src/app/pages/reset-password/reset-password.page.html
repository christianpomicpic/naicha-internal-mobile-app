<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
	<div style="padding-top: 45px; padding-bottom: 20px;">
		<img src="/assets/naicha-logo-1.jpg" style="width: 100%; height: auto;">
	</div>

	<div class="container">
			<input type="email" class="border-white text-white custom-input bg-transparent" placeholder="Enter Email Address Here..." name="" [(ngModel)] = "resetpassword.email">
			<p></p>
			<input type="New password" class = "border-white text-white custom-input bg-transparent" placeholder="Enter New Password" name="" [(ngModel)] = "resetpassword.newPassword">
			<p></p>
			<input type="Confirmed Password" class = "border-white text-white custom-input bg-transparent" placeholder="Confirmed New Password" name="" [(ngModel)] = "resetpassword.confirmedNewPassword">
			<p></p>

		<div class="content-wrapper" style="padding-top: 10px;">
			<ion-button expand="block" color="tertiary" (click)="handleLoginSubmission()">Reset Password</ion-button>
			
	
	
		</div>
	</div>
</ion-content>

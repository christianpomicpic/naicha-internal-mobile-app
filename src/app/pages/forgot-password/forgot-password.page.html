<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
	<div style="padding-top: 45px; padding-bottom: 20px;">
		<img src="/assets/naicha-logo-1.jpg" style="width: 100%; height: auto;">
	</div>

	<div class="container">
		<div style="padding-bottom: 40px;">
			<label class="text-white">Forgot your password? Don't worry, just enter your email address below and we'll send you a reset link.</label>
		</div>

		<input type="email" class="border-white text-white custom-input bg-transparent" placeholder="Enter Email Address Here..." name="" [(ngModel)]="forgotPassword.email">
		<p></p>

		<div class="content-wrapper" style="padding-top: 10px;">
			<ion-button expand="block" color="tertiary" (click)="handleLoginSubmission()">Forget Password</ion-button>
	
		</div>
	</div>
			</ion-content>

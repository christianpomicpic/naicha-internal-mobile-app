<ion-header>
	<ion-toolbar>
		<ion-title>Branch Information</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div style="padding: 20px 10px; margin-bottom: 60px;">
		<ion-list>
			<ion-item>
				<ion-label><strong><h5 style="font-weight: 600 !important;">Branch's Item List</h5></strong></ion-label>
			</ion-item>
			<ion-item *ngFor="let item of branchItems">
				<ion-label>
					<span style="padding-left: 10px; display: block;">
						<span style="display: block; margin-top: 25px;">{{ item.item_info.name }}</span>
						<span style="display: block;">
							<small>Qty Remaining: {{ item.remaining_stocks }}</small>
						</span>
						<!-- <small style="display: inline-block;" *ngFor="let unit of item.information.units; let i = index;">
							{{ unit }}<span *ngIf="i + 1 < item.information.units.length">, </span>
						</small> -->

						<!-- <span style="margin-top: 10px; display: block; text-align: right;" (click)="openItemForm('update', item)">
							<small style="margin-right: 15px;">UPDATE</small>
						</span> -->
					</span>
				</ion-label>
			</ion-item>
			<ion-item *ngFor="let item of branchItems">
				<ion-label>
					<span style="padding-left: 10px; display: block;">
						<span style="display: block; margin-top: 25px;">{{ item.item_info.name }}</span>
						<span style="display: block;">
							<small>Qty Remaining: {{ item.remaining_stocks }}</small>
						</span>
						<!-- <small style="display: inline-block;" *ngFor="let unit of item.information.units; let i = index;">
							{{ unit }}<span *ngIf="i + 1 < item.information.units.length">, </span>
						</small> -->

						<!-- <span style="margin-top: 10px; display: block; text-align: right;" (click)="openItemForm('update', item)">
							<small style="margin-right: 15px;">UPDATE</small>
						</span> -->
					</span>
				</ion-label>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
<ion-tabs style="top: unset !important; height: 11% !important;">
	<ion-tab-bar slot="bottom">
		<ion-tab-button (click)="currentTab = 'branch_items'" [ngClass]="{'active-tab' : currentTab == 'branch_items' }">
			<ion-icon name="map"></ion-icon>
			<ion-label>Branch Items</ion-label>
		<!-- <ion-badge>6</ion-badge> -->
		</ion-tab-button>

		<ion-tab-button (click)="currentTab = 'transaction_history'" [ngClass]="{'active-tab' : currentTab == 'transaction_history' }">
			<ion-icon name="information-circle"></ion-icon>
			<ion-label>Transaction History</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
